<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            width: 100%;
            height: 200px;
        }
    </style>
    <script>
        function loadJS(u){var r=document.getElementsByTagName("script")[0],s=document.createElement("script");s.src=u;r.parentNode.insertBefore(s,r);}

        if(!window.matchMedia){loadJS("matchMedia.js");}

    </script>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/jquery-deparam/jquery-deparam.js"></script>
    <script>
        var liblist = {
            respimage: '../../node_modules/respimage/respimage.js',
            picturefill: '../../node_modules/picturefill/dist/picturefill.js',
            respmutation: '../../node_modules/respimage/plugins/mutation/ri.mutation.js',
            respintrinsic: '../../node_modules/respimage/plugins/intrinsic-dimension/ri.intrinsic.js',
        };
        var pluginlist = {
            optimumx: '../../plugins/optimumx/ls.optimumx.js',
            rias: '../../plugins/rias/ls.rias.js',
            noscript: '../../plugins/noscript/ls.noscript.js',
            respimg: '../../plugins/respimg/ls.respimg.js',
            attrchange: '../../plugins/attrchange/ls.attrchange.js',
            bgset: '../../plugins/bgset/ls.bgset.js',
            parentFit: '../../plugins/parent-fit/ls.parent-fit.js',
        };
        var params = deparam(location.search.replace(/^\?/, ''));
        window.lazySizesConfig = params.cfg || {};

        if(params.libs){
            params.libs.forEach(function(lib){
                //for real tests, test once with respimage and once with picturefill
                if(lib == 'respimage' && Math.random() > 0.4 && params.libs.indexOf('respmutation') == -1 && params.libs.indexOf('respintrinsic') == -1){
                    lib = 'picturefill';
                }
                document.write('<script src="' + (liblist[lib] || lib) + '"><\/script>');
            });
        }


    </script>

    <script src="../../lazysizes.js"></script>
    <script>
        if(params.plugins){
            params.plugins.forEach(function(plugin){
                document.write('<script src="' + (pluginlist[plugin] || plugin) + '"><\/script>');
            });
        }
    </script>

</head>
<body>

</body>
</html>
